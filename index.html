<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOUND LAB</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="sound_lab.css">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">SOUND LAB</a>
	</div>
	
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <ul class="nav navbar-nav navbar-right">
            <!-- li><a href="#">Reset</a></li -->
	  </ul>
	</div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div class="container center">
      <div class="row">
	<div class="col-md-3">
	  <div class="panel panel-default">
	    <div class="panel-body">
	      <form role="form" class="form-inline">
		<div class="form-group">
		  <label for="input">音源</label>
		  <select id="input" class="form-control">
		    <option value="none">選択してください</option>
		    <!-- option value="file">ファイル</option -->
		    <option value="sine">正弦波</option>
		    <option value="square">矩形波</option>
		    <option value="sawtooth">のこぎり波</option>
		    <option value="triangle">三角波</option>
		    <option value="mic" id="input_mic">マイク</option>
		  </select>
		</div>
		<div class="form-group" id="oscillator_options">
		  <label for="oscillator_freq">周波数</label>
		  <input type="number" id="oscillator_freq" value="440" class="form-control" min="20" max="20000"> Hz
		</div>
		<div class="form-group" id="file_selector">
		  <input type="file" id="input_file">
		</div>
	      </form>
	    </div>
	  </div>
      
	  <div id="player_button_wrapper">
	    <button type="button" id="rewind_button" class="btn btn-default"><span class="glyphicon glyphicon-fast-backward"></span> REWIND</button>
	    <button type="button" id="play_button" class="btn btn-default"><span class="glyphicon glyphicon-play" id="play_button_icon"></span> <span id="play_button_text">PLAY</span></button>
	  </div>

	  <div id="mic_button_wrapper">
	    <button type="button" id="mic_play_button" class="btn btn-default"><span id="mic_button_icon" class="glyphicon glyphicon-record"></span> <span id="mic_button_text">RECORD</span></button>
	  </div>
	</div>

	<div class="col-md-9">
	  <div id="scope_wrapper">
	    <canvas id="scope">
	    </canvas>
	  </div>
	</div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="canvas.js"></script>
    <script src="audio.js"></script>
    <script src="sound_lab.js"></script>
  </body>
</html>
